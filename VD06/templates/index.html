<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Введите данные</h1>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Имя:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Город:</label>
                    <input type="text" name="city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Хобби:</label>
                    <input type="text" name="hobby" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Возраст:</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
        </div>

        {% if user_data_list %}
        <div class="mt-4">
            <h2 class="text-center">Список введенных данных</h2>
            {% for user in user_data_list %}
            <div class="card mt-3 p-3 shadow">
                <p><strong>Имя:</strong> {{ user.name }}</p>
                <p><strong>Город:</strong> {{ user.city }}</p>
                <p><strong>Хобби:</strong> {{ user.hobby }}</p>
                <p><strong>Возраст:</strong> {{ user.age }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
