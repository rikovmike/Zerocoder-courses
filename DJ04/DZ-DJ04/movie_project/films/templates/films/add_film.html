{% extends 'films/base.html' %}

{% block title %}Добавить фильм{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 p-5">
        <h2 class="mb-4 text-center fw-bold">Добавить фильм</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label fw-semibold">{{ form.title.label }}</label>
                {{ form.title}}
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">{{ form.description.label }}</label>
                {{ form.description }}
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">{{ form.review.label }}</label>
                {{ form.review }}
            </div>

            <button type="submit" class="btn btn-success w-100 py-3 rounded-pill fw-bold">Добавить</button>
        </form>
    </div>
</div>
{% endblock %}
